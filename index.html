<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="getData()">
    <ul>
        <div id="dataList"></div>
    </ul>
    <script>
        function getData() {
            const list = document.getElementById('dataList');
            list.innerHTML = '';

            fetch('https://jsonplaceholder.typicode.com/users')
            .then((response) => response.json())
            .then((users) => {
                for (let i = 0; i < users.length; i++) {
                    list.innerHTML += `<li>${users[i].id} ${users[i].name} ${users[i].email}</li>`;
                }
            })
            .catch((error) => {
                console.log(error);
            });
        }
    </script>

</body>
</html>
